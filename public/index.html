<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Financial Forecaster</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="addNewCard.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="header-grid">
        <div id="left-header">
          <h1>Financial Forecaster</h1>
          <h3>Identify Your Debt. Seize Your Future.</h3>
        </div>
        <nav>
            Profile: <span id="profile">nomcgill@gmail.com</span>
        </nav>
      </div>
    </header>
    <main>   
        <div id="grid"></div>
        <div id="results">
          <h3 id="total-owed">TOTAL OWED:</h3>
          <h3 id="monthly-cost">EACH MONTH:</h3>
          <h3 id="total-paid">FINAL PAID:</h3>
          <h3 id="save-profile">S A V E</div>
        </div>
        <div id="list-builder"></div>
        <div id="popup-box">
            <img src="https://cdn3.iconfinder.com/data/icons/web-round-corner/614/278_-_Cancel-512.png" id="popup-close" />
            <div id="popup-box-content">
              <h2 id="add-title">Add New Debt Hurdle</h2>
              <form id="popup-form" name="addNewCard">
                <input type="hidden" name="list" value="key_list_etc" />
                <input type="text" class="input-fields" required id="new-card-name" maxlength="15" name="name" placeholder="Name" autofocus/>
                <input type="number" required step="any" id="new-card-balance" class="currency input-fields" min="0.01" max="2000000.00" name="balance" placeholder="Balance" />
                <input type="number" required step="any" id="new-card-apr" class="percent input-fields" min="0.00" max="200.00" name="APR" placeholder="APR" />
                <input type="number" required step="any" id="new-card-pay" class="currency input-fields" min="0.01" max="1000000.00" name="Payment" placeholder="Monthly Pay" />
                <div id="longevity"></div>
                <button type="button" id="new-card-cancel" name="Cancel">Cancel</button>
                <button type="button" id="delete-card" name="Delete" class="hidden">Remove</button>
                <button type="submit" id="new-card-save" name="Add-Hurdle">Add Hurdle</button>
              </form>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="..\users\saved-data.js"></script>
    <script src="script.js"></script>
    <script src="addpopup.js"></script>
    <script src="editCard.js"></script>
</body>
</html>
